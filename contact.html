<section class="text-center py-16 bg-gray-50">
  <div class="container mx-auto max-w-xl px-6">
    <h2 class="text-3xl font-semibold text-gray-800 mb-8">Get in Touch</h2>
    <form action="https://formsubmit.co/lia.paige@icloud.com" method="POST" class="bg-white shadow-xl rounded-2xl p-10">
      
      <div class="mb-6 text-left">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
        <input type="text" id="name" name="name" required 
          class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-pink-300 transition duration-200" />
      </div>
      
      <div class="mb-6 text-left">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input type="email" id="email" name="email" required 
          class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-pink-300 transition duration-200" />
      </div>
      
      <div class="mb-6 text-left">
        <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
        <textarea id="message" name="message" rows="5" required 
          class="w-full border border-gray-300 rounded-lg px-4 py-3 resize-none focus:outline-none focus:ring-2 focus:ring-pink-300 transition duration-200"></textarea>
      </div>
      
      <div class="text-center">
        <button type="submit"
          class="bg-pink-400 hover:bg-pink-500 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-200">
          Send Message
        </button>
      </div>
    </form>
